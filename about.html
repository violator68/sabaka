          <div class="row">
            <div class="col-sm-offset-3">
              <!-- Контейнер, содержащий форму обратной связи -->
              <div class="panel panel-info">
                <!-- Заголовок контейнера -->
                <div class="panel-heading">
                  <h3 class="panel-title">Форма обратной связи</h3>
                </div>
                <!-- Содержимое контейнера -->
                <div class="panel-body">

                  <!-- Сообщение, отображаемое в случае успешной отправки данных -->
                  <!-- <div class="alert alert-success hidden" role="alert" id="successMessage">
                  <strong>Внимание!</strong> Ваше сообщение успешно отправлено.
                </div> -->

                  <!-- Форма обратной связи -->
                  <form id="contactForm">
                    <div class="row">


                      <div id="error" class="col-sm-12" style="color: #ff0000; margin-top: 5px; margin-bottom: 5px;"></div>

                      <!-- Имя и email пользователя -->
                      <div class="col-sm-6">
                        <!-- Имя пользователя -->
                        <div class="form-group has-feedback">
                          <label for="name" class="control-label">Введите ваше имя:</label>
                          <input type="text" id="name" name="name" class="form-control" required="required" value="" placeholder="Например, Иван Иванович"
                            minlength="2" maxlength="30">
                          <span class="glyphicon form-control-feedback"></span>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <!-- Email пользователя -->
                        <div class="form-group has-feedback">
                          <label for="email" class="control-label">Введите адрес email:</label>
                          <input type="email" id="email" name="email" class="form-control" required="required" value="" placeholder="Например, ivan@mail.ru"
                            maxlength="30">
                          <span class="glyphicon form-control-feedback"></span>
                        </div>
                      </div>
                    </div>

                    <!-- Сообщение пользователя -->
                    <div class="form-group has-feedback">
                      <label for="message" class="control-label">Введите сообщение:</label>
                      <textarea id="message" class="form-control" rows="3" placeholder="Введите сообщение от 20 до 500 символов" minlength="20"
                        maxlength="500" required="required"></textarea>
                    </div>

                    <hr>
                    <!-- Изображение, содержащее код капчи -->
                    <!-- <img id="img-captcha" src="/feedback/captcha.php"> -->
                    <!-- Элемент, обновляющий код капчи -->
                    <div id="reload-captcha" class="btn btn-default">
                      <i class="glyphicon glyphicon-refresh"></i> Обновить</div>
                    <!-- Блок для ввода кода капчи -->
                    <div class="form-group has-feedback">
                      <label id="label-captcha" for="captcha" class="control-label">Пожалуйста, введите указанный на изображении код:</label>
                      <input id="text-captcha" name="captcha" type="text" class="form-control" required="required" value="" autocomplete="off"
                        minlength="6" maxlength="6">
                      <span class="glyphicon form-control-feedback"></span>
                    </div>

                    <!-- Кнопка, отправляющая форму -->
                    <button type="submit" class="btn btn-primary pull-right">Отправить сообщение</button>
                  </form>
                  <!-- Конец формы -->

            <address>

        <script>
          function initMap() {
            var uluru = { lat: 50.618804, lng: 26.258965 };
            var map = new google.maps.Map(document.getElementById('map'), {
              zoom: 15,
              center: uluru
            });
            var marker = new google.maps.Marker({
              position: uluru,
              map: map
            });
          }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcNvmP8pSkurS0gAy4Re81yP4p0VjW3HE&callback=initMap">
